<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Mail with posts</title>
</head>
<body>
<p th:text="Hello, ${recipient.getName()}"></p>
<p th:text="This posts may be interesting for you"></p>
<p th:text="Enjoy!"></p>

<div class="container">
    <div class="row justify-content-center">
            <ul>
                <p th:each = "post: ${posts}">
                    <div class="card mt-5" style="width: 30rem;">
                        <p style="margin-left: 20px">
                            <a href="/user?username=${post.getUser().getUsername()}"
                               class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover fs-5 fw-bold font-monospace">${post.getUser().getUsername()}
                            </a>
                        </p>

                        <a href="/user/post?id=${post.getId()}">
                            <img src="data:image/jpg;base64,${post.getPhoto()}" width="100%"/>
                        </a>

                        <div class="card-body">
                            <p class="card-text">${post.getTitle()}</p>
                            <p class="card-text">${item.getDescription()}</p>
                        </div>
                    </div>
                </p>
            </ul>
        </div>
</div>


</body>
</html>
